server:
  port: 8084
spring:
  application:
    name: history-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: create
      import-files: import.sql

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  swagger-ui:
    # Esta linha remove o botão "Try it out" de todos os métodos HTTP (POST, PUT, etc.) deixa apenas o GET
    supportedSubmitMethods: [get]